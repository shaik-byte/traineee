# .github/workflows/reusable.yml

name: Simple Reusable Workflow

on:
  workflow_call:           # ðŸ‘ˆ Enables this workflow to be called by another workflow
    inputs:                # ðŸ‘‡ Define the inputs that must be passed when calling this workflow
      message:
        description: 'Message to print'
        required: true
        type: string

jobs:
  print-message:
    runs-on: ubuntu-latest
    steps:
      - name: Echo the input message
        run: echo "${{ inputs.message }}"   # ðŸ‘ˆ Use the input passed from the caller
