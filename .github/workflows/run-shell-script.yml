name: Run Shell Script

on:
  push:
    branches:
      - main 
    paths:
      - shaik.sh 
      # - shaik/**
    paths-ignore:
      - ignore.sh
  workflow_dispatch:  # <-- Add this

  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run shell script
        run: |
           chmod +x ./shaik.sh
           ./shaik.sh
