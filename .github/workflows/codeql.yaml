name: "CodeQL Analysis - Java"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday (optional)

jobs:
  analyze:
    name: Analyze Java code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write  # Required to upload results to GitHub Security tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build project
        run: |
          ./gradlew build || mvn package || echo "No build tool found"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
